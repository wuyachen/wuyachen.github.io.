<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ROCK PAPER SCISSORS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		
		<div class="scoreboard">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
		
		<div class="result">
			<p>Welcome to the game...</p>
		</div>
		
		<div class="choices">
			<div class="choice" id="r">
                <img src = "image/WechatIMG9.png" width="200" height="100" alt="">
			</div>
			<div class="choice" id="p">
				<img src="image/WechatIMG8.png" width="200" height="100" alt="">
			</div>
			<div class="choice" id="s">
				<img src="image/WechatIMG10.png" width="200" height="100" alt="">
			</div>
		</div>
		
		<p id="action-message">Make your move</p>
		<script src="index.js" charset="utf-8"></script> 
	</body>
</html>
